<!-- Title for the ion view -->
<ion-view title="Service {{mapData.name}}">
  <ion-content class="has-header gem-ion-content">
    <div class="bar bar-header bar-light list-item from">
      <h5 class="list-item">From: A - {{startLocation}}</h5>
    </div>
    <div class="bar bar-subheader bar-light list-item to">
      <h5 class="list-item">To: B - {{endLocation}}</h5>  
    </div>
    <div id="supermap" class="supermap"></div>
  </ion-content>
</ion-view>
